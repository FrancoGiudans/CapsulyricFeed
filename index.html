<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Roadmap</title>
    <link rel="stylesheet" href="css/material-theme.css">
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts: Roboto & Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="app-container">
        <!-- Top App Bar -->
        <header class="top-app-bar">
            <h1 id="app-title">Project Feedback</h1>
            <div class="actions">
                <button id="lang-toggle" class="icon-button" aria-label="Toggle Language">
                    <span class="material-symbols-outlined">translate</span>
                </button>
                <button id="theme-toggle" class="icon-button" aria-label="Toggle Theme">
                    <span class="material-symbols-outlined">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Main Content (Accordion Style) -->
        <main class="content-area">

            <!-- Section 0: Announcements (New) -->
            <div class="accordion-item active" id="accordion-announcements">
                <button class="accordion-header" aria-expanded="true" aria-controls="content-announcements">
                    <span class="material-symbols-outlined header-icon">campaign</span>
                    <span class="header-label" data-i18n="nav_announcements">Announcements</span>
                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                </button>
                <div id="content-announcements" class="accordion-content">
                    <div class="accordion-body">
                        <div id="announcements-container">
                            <!-- Injected by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 1: Issues -->
            <div class="accordion-item" id="accordion-issues">
                <button class="accordion-header" aria-expanded="false" aria-controls="content-issues">
                    <span class="material-symbols-outlined header-icon">bug_report</span>
                    <span class="header-label" data-i18n="nav_issues">Issues</span>
                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                </button>
                <div id="content-issues" class="accordion-content">
                    <div class="accordion-body">
                        <h2 data-i18n="issue_title">Report an Issue</h2>
                        <p data-i18n="issue_desc">Found a bug? Let us know so we can fix it.</p>
                        <div class="card-actions">
                            <a href="https://github.com/FrancoGiudans/Capsulyric/issues/new" target="_blank"
                                class="button filled" data-i18n="btn_github">GitHub Issues</a>
                            <a href="https://f.wps.cn/g/qACKW9I3/" target="_blank" class="button tonal"
                                data-i18n="btn_wps">WPS Form</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 2: Opinions -->
            <div class="accordion-item" id="accordion-opinions">
                <button class="accordion-header" aria-expanded="false" aria-controls="content-opinions">
                    <span class="material-symbols-outlined header-icon">feedback</span>
                    <span class="header-label" data-i18n="nav_opinions">Opinions</span>
                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                </button>
                <div id="content-opinions" class="accordion-content">
                    <div class="accordion-body">
                        <h2 data-i18n="opinion_title">Share Your Opinion</h2>
                        <p data-i18n="opinion_desc">Have a suggestion or general feedback? We'd love to hear it.</p>
                        <div class="card-actions">
                            <a href="https://github.com/FrancoGiudans/Capsulyric/issues/new" target="_blank"
                                class="button filled" data-i18n="btn_github">GitHub Issues</a>
                            <a href="https://f.wps.cn/g/Mbac4F1p/" target="_blank" class="button tonal"
                                data-i18n="btn_wps">WPS Form</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 3: Voting -->
            <div class="accordion-item" id="accordion-voting">
                <button class="accordion-header" aria-expanded="false" aria-controls="content-voting">
                    <span class="material-symbols-outlined header-icon">thumb_up</span>
                    <span class="header-label" data-i18n="nav_voting">Voting</span>
                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                </button>
                <div id="content-voting" class="accordion-content">
                    <div class="accordion-body">
                        <h2 data-i18n="vote_title">Feature Voting</h2>
                        <p data-i18n="vote_desc">Vote on the next features you want to see.</p>
                        <div class="card-actions">
                            <button class="button filled" disabled data-i18n="btn_coming_soon">Coming Soon</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Section 4: Roadmap -->
            <div class="accordion-item" id="accordion-roadmap">
                <button class="accordion-header" aria-expanded="false" aria-controls="content-roadmap">
                    <span class="material-symbols-outlined header-icon">map</span>
                    <span class="header-label" data-i18n="nav_roadmap">Roadmap</span>
                    <span class="material-symbols-outlined expand-icon">expand_more</span>
                </button>
                <div id="content-roadmap" class="accordion-content">
                    <div class="accordion-body">
                        <div class="roadmap-container">
                            <!-- Roadmap Header inside body since main header is tab -->
                            <!-- <h2 data-i18n="roadmap_title">Development Roadmap</h2> -->
                            <ul id="roadmap-list" class="roadmap-list">
                                <!-- Roadmap items will be injected here by script.js -->
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="js/locales.js"></script>
    <script src="js/config.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
